
services:
  reverse_proxy:
    image: nginx:alpine
    container_name: reverse_proxy
    ports:
      - "80:80"
    volumes:
      - ./reverse_proxy/nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - frontend
      - backend

  container1:
    build: ./Container1 
    container_name: container1
    ports:
      - "8000:80"
    networks:
      - backend

  container2:
    image: nginx:alpine
    container_name: container2
    volumes:
      - ./Container2:/usr/share/nginx/html
    ports:
      - "8001:80"
    networks:
      - backend

networks:
  frontend:
    driver: bridge
  backend:
    driver: bridge